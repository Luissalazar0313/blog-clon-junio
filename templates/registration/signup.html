{# templates/registration/signup.html #}
{% extends "_base.html" %}

{% block content %}
    <h2>Registrarse</h2>
    <form method="post"> 
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
{% endblock content %}
